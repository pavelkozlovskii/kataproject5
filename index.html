<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">


        <main class="main">
            <section class="brands-slider">
                <div class="brands-slider__title">
                    <div class="container">
                        <h3 class="brands-slider__title-text">Ремонт техники различных брендов</h3>
                    </div>
                </div>
                <div class="brands-slider__swiper swiper">
                    <div class="swiper-wrapper brands-slider__swiper-wrapper">
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmaplenovo.png" alt="lenovologo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmapsamsung.png" alt="samsunglogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmapapple.png" alt="applelogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/viewsonic.png" alt="viewsoniclogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmapbosch.png" alt="boschlogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmaphp.png" alt="hplogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmapacer.png" alt="acerlogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/sony.png" alt="sonylogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmaplenovo.png" alt="lenovo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmapsamsung.png" alt="samsunglogo">
                            </a>
                        </div>
                        <div class="swiper-slide brands-slider__slide">
                            <a href="#" class="brands-slider__swiper-btn">
                                <img src="images/Bitmapapple.png" alt="applelogo">
                            </a>
                        </div>
                </div>
                <div class="swiper-pagination"></div>
          <button class="brands-slider__show expand-btn" id="brands-slider__expand">Показать все</button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
